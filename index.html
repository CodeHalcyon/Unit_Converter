<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Coberter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="img"></div>
    <div class="container">
        <h1 style="text-align: center;">Unit Converter</h1>
        <select class="elements form-select" id="temp-to" name="temperature" id="">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit" selected>Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <span class="elements" style="text-align: center;display: block;margin-block: 5px;">TO</span>
        <select class="elements form-select" id="to-temp" name="temperature" id="">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <label for="temp-to">
            <input class="elements form-control" placeholder="Enter Temperature" type="number" name="temp-to" id="input-temp-to">
        </label>
        <button class="elements" id="convert" onclick="GetValue()">Convert</button>
        <div class="elements txt-element" id="textDisplay"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>

</html>
